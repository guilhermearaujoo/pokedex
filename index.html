<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="icon" type="image/png" sizes="16x16"  href="./src/images/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <main>
    <div class="pokedex-div">
      <img src="" alt="pokemon" class="pokemon__img">

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <!-- type search show a lupa -->
      <form class="form">
        <input 
        type="search"
        class="input__search"
        required 
        placeholder="Name or Number"
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./src/images/pokedex.png" alt="pokedéx" class="pokedex">
    </div>
  </main>
  
  <script src="./src/main.js" type="module"></script>
</body>
</html>
